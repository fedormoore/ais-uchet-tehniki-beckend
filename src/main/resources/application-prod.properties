server.port=5000
serverAddress=https://ais-uchet.ru/
spring.jackson.mapper.DEFAULT_VIEW_INCLUSION=true

spring.config.import=optional:secrets.properties

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=postgresql

spring.datasource.initialize=false

dataSource.url=jdbc:postgresql://${postgersNameServer}:5432/${postgersNameDB}
dataSource.user=${postgersUser}
dataSource.password=${postgersPassword}

spring.flyway.url=jdbc:postgresql://${flywayNameServer}:5432/${flywayNameDB}
spring.flyway.user=${flywayUser}
spring.flyway.password=${flywayPassword}

jwt.secretAccess=${secretAccess}
jwt.secretRefresh=${secretRefresh}
app.jwtExpirationInMs=604800000

spring.mail.host=smtp.mail.ru
spring.mail.username=${mailUsername}
spring.mail.password=${mailPassword}
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.maili.smtp.socketFactory.port=465
mail.debug=false